<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Character Gameplay</title>

    <link rel="stylesheet" href="CharacterGame.css">

    <script src=".js" charset="utf-8" defer></script>
  </head>
  <body>
      <header>
          <h1 id="site-title">Mork Borg Helper</h1>
          <h1 id="divider">|</h1>
          <h2 class="nagivate-pages"><a href="CharacterSelector.html">Character Stats</a></h2>
      </header>
      <div class="top-content">
          <img id="character-pic"src="benny.jpg" />
          <h1 id="character-name">Character: </h1>
          <h1 id="character-level">Lvl: </h1>
      </div>
      <div class="content-container">
          <div class="left">
              <h2>Main Stats</h2>
              <div class="main-stats">
                <h1>HP:</h1>
                <h1>Strength:</h>
                <h1>Agility:</h1>
                <h1>Presence:</h1>
                <h1>Toughness:</h1>
                <h1>Omen:</h1>
            </div>
          </div>
          <div class="right">
              <div class="detail-content">
                  <h2 id="detail-title">Character Details</h2>
                  <h1>Weapon:</h1>
                  <h1>Armor:</h1>
                  <h1>Inventory:</h1>
                  <h3>Item</h3>
                  <h3>Item</h3>
                  <h3>Item</h3>
                  <h1>Abilities:</h1>
                  <h1>Powers:</h1>
                  <h1>Description:</h1>
              </div>
          </div>
      </div>
  </body>
</html>
