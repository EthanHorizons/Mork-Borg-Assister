<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Character Selector</title>

    <link rel="stylesheet" href="CharacterSelector.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src=".js" charset="utf-8" defer></script>
  </head>
  <body>
      <header>
          <h1 id="site-title">Mork Borg Helper</h1>
          <h1 id="divider">|</h1>
          <h2>Select A Character</h2>
      </header>

      <div class="content">

          <section id="characters">

              <!-- hard coded character values -->
              <div class="character">
                  <div class="character-info-container">
                      <span class="character-name">Mork Borg</span> <span class="character-level"> Level 10</span>
                  </div>
                  <button id="delete-button"><i class="fa fa-trash-o"></i></button>
                  <a  href="CharacterGame.html" class="character-img-container">
                      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJYKUP1CTl5GyZt111uRbS44R05tiFaPZEkA&s" alt="Mork Borg Skeleton">
                  </a>
              </div>

              <div class="character">
                  <div class="character-info-container">
                      <span class="character-name">Scary Guy</span> <span class="character-level"> Level 2</span>
                  </div>
                  <button id="delete-button"><i class="fa fa-trash-o"></i></button>
                  <a href="CharacterGame.html" class="character-img-container">
                      <img src="https://i.guim.co.uk/img/media/8b1b01f976d734dbcb8cbf4abaa5c868108e3c04/0_814_1748_1047/master/1748.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=a3f78f453e2a0160386ebd56ffa328f2" alt="Scary lookin guy">
                  </a>
              </div>

              <div class="character">
                  <div class="character-info-container">
                      <span class="character-name">Mork Borg 2</span> <span class="character-level"> Level 100</span>
                  </div>
                  <button id="delete-button"><i class="fa fa-trash-o"></i></button>
                  <a href="CharacterGame.html" class="character-img-container">
                      <img src="https://watcherdm.com/wp-content/uploads/2023/09/Screenshot-2023-09-02-140548.png" alt="Mork Borg Witch">
                  </a>
              </div>

              <div class="character">
                  <div class="character-info-container">
                      <span class="character-name">Cat</span> <span class="character-level"> Level 20</span>
                  </div>
                  <button id="delete-button"><i class="fa fa-trash-o"></i></button>
                  <a href="CharacterGame.html" class="character-img-container">
                      <img src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_3x4.jpg" alt="Mork Borg Witch">
                  </a>
              </div>
          </section>
      </div>
      

      <a href="CharacterCreator.html" class="add-character-button">Add Character</a>
  </body>
</html>
